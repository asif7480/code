<h1 class="text-center my-5">Add Product</h1>

<div class="container">
  <div class="col-md-6 mx-auto">
    <form>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Enter productName" />
      </div>

      <div class="mb-3">
        <textarea class="form-control" row="9" name="description"></textarea>
      </div>

      <div class="mb-3">
        <input type="number" class="form-control" placeholder="Enter price" />
      </div>

      <div class="mb-3">
        <input class="btn btn-primary" type="submit" value="click to submit form" />
      </div>
    </form>
  </div>
</div>
