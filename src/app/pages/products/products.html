<h1 class="text-center my-2">All Products</h1>

<div class="container">
    <div class="row">
        @for (product of products; track $index) {
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.productName }}</h5>
                        <p class="card-text">{{ product.description}}</p>
                        <button class="btn btn-primary">{{ product.price }}</button>
                        <div>
                            <a [routerLink]="['/products/editProduct', product.id]" class="btn btn-outline-success my-1 me-2">Edit</a>
                            <button (click)="handleDelete(product.id)" class="btn btn-outline-danger">Delete</button>
                        </div>
                    </div>
                </div>
            </div>

        }
    </div>
</div>
